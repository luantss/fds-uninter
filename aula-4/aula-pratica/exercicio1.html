<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pedido de Pizza</h1>
    <form method="get" action="teste.jsp">
        Nome: <input type="text" name="nome"> <br> <br>
        Email: <input type="email" name="email"> <br> <br>
        Tamanho: 
        <input type="radio" name="tamanho" value="g" checked> Grande
        <input type="radio" name="tamanho" value="m"> Médio
        <input type="radio" name="tamanho" value="p"> Pequeno
        <br> <br>
        Sabor: <select name="sabor">
            <option>Calabresa</option>
            <option>Vegetariana</option>
            <option>Marguerita</option>
            <option>Quatro queijos</option>
        </select>
        <br> <br>
        Adicionais:
        <input type="checkbox" name="borda" value="sim"> Borda
        <input type="checkbox" name="queijo" value="sim"> Queijo Extra
        <br> <br>
        Data Entrega: <input type="date" name="dataEntrega">
        <br> <br>
        Comentário<br><textarea name="mensagem" rows="5" cols="30"></textarea>
        <br> <br>
        <input type="submit">
    </form>
</body>
</html>
